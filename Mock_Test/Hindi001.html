<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>Quiz - Constitutional Development</title>

  
   <!-- SSC03A -->

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .question-block {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .result {
      padding: 15px;
      background: #e6f4ea;
      border: 1px solid #b2d8c6;
      border-radius: 8px;
      margin-top: 20px;
    }
    /* submit button style */
    .submit-button {
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .submit-button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    .submit-button:active {
      background-color: #3e8e41;
      transform: translateY(0);
    }

  </style>
</head>
<body>
  <!-- Polity-Organs-of-Government--Polity-By-Naveen-Sir--SSC-Foundation-naayk-Batch-2025 -->
  <h1>Polity Organs of Government part-3 - Quiz</h1>

  <form id="quizForm"></form>

  <div id="result" class="result"></div>

  {

    options: ["श्लेष अलंकार", "अनुप्रास अलंकार", "उपमा अलंकार", "यमक अलंकार"],
    correctIndex: 1
  },
  {
    question: "'सपना सपना समझकर भूल ना जाना' इन पंक्तियों में कौन सा अलंकार है?",
    options: ["उपमा", "प्रतीक", "यमक", "अनुप्रास"],
    correctIndex: 2
  },
  {
    question: "'नील गगन सा शांत हृदय था सो रहा' इन पंक्तियों में कौन सा अलंकार है?",
    options: ["रूपक", "उपमा", "अतिशयोक्ति", "श्लेष"],

  {

  },
  {

    correctIndex: 0
  },
  {
    question: "'वीरबाला' में कौन सा समास है?",
    options: ["तत्पुरुष समास", "द्वंद समास", "बहुव्रीहि समास", "कर्मधारय समास"],
    correctIndex: 2
  },
  {
    question: "स्वर के साथ स्वर मिलने से जो विकार होता है उसे क्या कहते हैं?",

  {
    question: "'देव जो महान है' किस समास का उदाहरण है?",

  },
  {
    question: "'निरोग' में प्रयुक्त संधि कौन सी है?",
    options: ["विसर्ग संधि", "गुण संधि", "दीर्घ संधि", "वृद्धि संधि"],

  },
  {
    question: "किस शब्द में अव्ययीभाव समास नहीं माना जाता?",
    options: ["चतुरानन", "चतुर्भुज", "यथा", "प्रति"],
    correctIndex: 0
  },
  {
    question: "आप घर जाएंगे या पार्क जाएंगे। यह वाक्य किस प्रकार का है?",
    options: ["संयुक्त वाक्य", "मिश्र वाक्य", "सरल वाक्य", "प्रश्नवाचक वाक्य"],
    correctIndex: 1
  },
  {
    question: "'गड़े मुर्दे उखाड़ना' मुहावरे का अर्थ क्या है?",
    options: ["भूत से डरना", "बात छुपाना", "दबी हुई बात फिर से उभारना", "मुर्दा दफनाना"],
    correctIndex: 2
  },
  {
    question: "'सर्वोत्तम' शब्द का संधि विच्छेद क्या है?",
    options: ["सर् + उत्तम", "सर्व + उत्तम", "सर्व + उत्ताम", "सर् + उत्ताम"],
    correctIndex: 1
  },
  {
    question: "वज्रायुध में कौन-सा समास है?",
    options: ["बहुव्रीहि", "द्वंद्व", "द्विगु", "अव्ययीभाव"],
    correctIndex: 0
  },
  {
    question: "'अकाउंटेबिलिटी' का सही पारिभाषिक शब्द क्या है?",
    options: ["योग्यता", "उत्तरदायित्व", "लेखा शीर्ष", "जवाबदेही"],
    correctIndex: 1
  },
  {
    question: "'पदबंध' के अंतर्गत कौन शामिल नहीं है?",
    options: ["संज्ञा पदबंध", "क्रिया पदबंध", "विशेषण पदबंध", "सर्वनाम पदबंध"],
    correctIndex: 0
  }
];






    const form = document.getElementById("quizForm");

    quizData.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question-block";
      div.innerHTML = `<p><strong>Q${i + 1}.</strong> ${q.question}</p>`;

      const optionsHTML = q.options.map((opt, j) => {
        return `
          <label>
            <input type="radio" name="q${i}" value="${j}" /> ${opt}
          </label>
        `;
      }).join("");

      div.innerHTML += `<div class="options">${optionsHTML}</div>`;
      form.appendChild(div);
    });

    function submitQuiz() {
      let score = 0;
      let output = "<h2>परिणाम:</h2><ul>";

      quizData.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const answer = q.correctIndex;

        if (selected) {
          const chosenIndex = parseInt(selected.value);
          const isCorrect = chosenIndex === answer;
          if (isCorrect) score++;

          output += `<li><strong>Q${i + 1}:</strong> आपने चुना: ${q.options[chosenIndex]} — ${isCorrect ? "✅ सही" : `❌ गलत (सही उत्तर: ${q.options[answer]})`} </li>`;
        } else {
          output += `<li><strong>Q${i + 1}:</strong> कोई उत्तर नहीं चुना ❌ (सही उत्तर: ${q.options[answer]})</li>`;
        }
      });

      output += `</ul><h3>आपका स्कोर: ${score} / ${quizData.length}</h3>`;
      document.getElementById("result").innerHTML = output;
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</body>
</html>
